<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--视口约束-->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<!--webApp全屏模式-->
		<meta name="apple-mobile-web-app-capable"content="yes"/>
		<!-- 充满整个屏幕，touch触摸 -->
        <meta name="apple-touch-fullscreen" content="yes">
        <!-- 允许跨域请求，*表示接受任何URL地址，如果指定URL就只接受此地址跨域 -->
        <meta http-equiv="Access-Control-Allow-Origin" content="no">
    	<!-- 点击号码时，默认拨打 -->
        <meta name="format-detection" content="telephone=yes">
        <link rel="stylesheet" type="text/css" href="css/merchant_seek.css"/>
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=IFt592XZpEDXprugEgrouXW8y3TUI6mX"></script>
        <script type="text/javascript" src="js/merchant_seek.js"></script>
	</head>
	<body>
		<!--整个页面内容大盒子-->
		<div class="body">
			<!--上面红色导航栏-->
			<div class="nav">
				<img src="img/fanhui@2x.png" alt="" />
				<span>
					<img id="seek" src="img/daohanglan-sousuo@2x.png"/>
					<input name="merchant" type="text" placeholder="输入商家名称" />
				</span>
				<img src="img/ditu-daohang-leibiao@2x.png" alt="" />
			</div>
			<!--下面地图内容部分大盒子-->
			<div class="content" id="map">
				
			</div>
		</div>
	</body>
</html>
